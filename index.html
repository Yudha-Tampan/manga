<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clara Manga - Baca Manga Gratis</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-[Inter] dark">
    <div id="app" class="min-h-screen pb-16 md:pb-0"></div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scroll Progress Bar -->
    <div id="progress-bar" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-pink-500 to-purple-500 z-50" style="width:0%"></div>
    
    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-20 right-4 bg-pink-500 text-white p-3 rounded-full shadow-lg hover:bg-pink-600 transition z-40 hidden">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts - Flat structure -->
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="scraper.js"></script>
    <script src="router.js"></script>
    <script src="app.js"></script>
</body>
</html>
