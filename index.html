<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clara Manga - Baca Manga Gratis & Update Terbaru</title>
    
    <!-- Tailwind CSS (optional - kita pake custom CSS lebih dominan) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Main CSS (yang baru gue kasih) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Meta Tags untuk SEO -->
    <meta name="description" content="Clara Manga - Baca ribuan manga gratis dengan update terbaru setiap hari. Kualitas tinggi, tanpa iklan mengganggu, tampilan modern.">
    <meta name="keywords" content="manga, baca manga, manga online, manga gratis, manga terbaru, one piece, naruto, jujutsu kaisen">
    <meta name="author" content="Clara">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Clara Manga">
    <meta property="og:description" content="Baca manga gratis update setiap hari">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/ec4899/ffffff?text=Clara+Manga">
    <meta property="og:url" content="https://clara.manga">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23ec4899'>ðŸŒ¸</text></svg>">
</head>
<body>
    <!-- App Container - Semua konten akan dirender di sini oleh JavaScript -->
    <div id="app"></div>
    
    <!-- Toast Notifications Container -->
    <div id="toast-container"></div>
    
    <!-- Scroll Progress Bar -->
    <div id="progress-bar"></div>
    
    <!-- Back to Top Button -->
    <button id="back-to-top" class="hidden">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Scripts - Flat structure, semua di root -->
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="api.js"></script>  <!-- Ini yang udah gue fix -->
    <script src="app.js"></script>   <!-- Ini yang tanpa loading animation -->
    
    <!-- Service Worker (optional, bisa dihapus kalo gak butuh PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW disabled'));
            });
        }
    </script>
</body>
